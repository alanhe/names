<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>候选名单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" type="text/css" href="./bootstrap.min.js" />
		<link rel="stylesheet" type="text/css" href="./bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./bootstrap-theme.css" />
		<style>
			.font-black {
				font-family: "Open Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
			}

			.text-center {
				text-align: center;
			}

			table strong {
				margin: 1rem;
			}

			table span {
				color: #333;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					Baby Names
				</div>
				<div class="panel-body">
					<h1>候选名单</h1>
				</div>
				<table class="table table-striped table-hover">
					<tbody>
						<tr>
							<td><strong>呵呵</strong></td>
						</tr>
						<tr>
							<td><strong><del>响银</del></strong> <span class="label label-warning">// 男孩名</span></td>
						</tr>
						<tr>
							<td><strong><del>浩白</dev></strong> <span class="label label-warning">// 男孩名</span></td>
						</tr>
						<tr>
							<td><strong>以佩</strong></td>
						</tr>
						<tr>
							<td><strong>琼枝</strong></td>
						</tr>
						<tr>
							<td>
								<strong>子鱼</strong>
								<span>子非鱼，安知鱼之乐？</span>
							</td>
						</tr>
						<tr>
							<td>
								<strong>子衿</strong>
								<span>青青子衿，悠悠我心。</span>
							</td>
						</tr>
						<tr>
							<td>
								<strong>木枝</strong>
								<span>山有木兮木有枝，心悦君兮君不知。</span>
							</td>
						</tr>
						<tr>
							<td>
								<strong>不与</strong>
								<span>汩余若将不及兮，恐年岁之不吾与。</span>
							</td>
						</tr>
						<tr>
							<td>
								<strong><del>北辰</del></strong>
								<span><del>为政以德，譬如北辰，居其所而众星共之。</del></span>
								<span class="label label-warning">// 男孩名</span>
							</td>
						</tr>
						<tr>
							<td>
								<strong>田田</strong>
								<span>江南可采莲，莲叶何田田，鱼戏莲叶间。鱼戏莲叶东，鱼戏莲叶西，鱼戏莲叶南，鱼戏莲叶北。</span>
								<span class="label label-info">// 好酱油的诗......</span>
							</td>
						</tr>
						<tr>
							<td><strong>星移</strong></td>
						</tr>
						<tr>
							<td><strong>蕖</strong></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
